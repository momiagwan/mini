<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login or Signup With Firebase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="media.css"> -->
</head>

<body>
  <!-- Main containern Box -->
  <div class="container d-flex ">

    <!-- Fb- col my first section on my index.html page -->
    <div class="fb-col">
      <div id="logo">
        <img src="./assets/fb-logo.png" alt="">
      </div>
      <div class="heading">
        <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
      </div>
    </div>

    <!-- data-entry-col second section on my index.html page -->
    <div class="data-entry-col" style="width: 30%;">
      <form>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="email" class="form-control" class="emailAddress" id="loginEmailAddress"
            aria-describedby="emailHelp" placeholder="Email Address">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>

        <div class="d-grid gap-2 col-8 mx-auto">
          <button class="btn btn-primary" type="button" id="loginBtn">Login</button>
        </div>
        <p class="forget-pass"><a href="forget.html">Forgetton password?</a></p>
        <!-- <div class="line">
          <hr>
        </div> -->
        <div class="d-grid gap-2 col mx-auto">

          <!-- Button trigger modal -->
          <!-- yaha pay 1 new modal opener connect kia hay bootstrap ki madad sy jo new modal open ker raha hay -->
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            class="createNewAccountBtn">
            Create New Account
          </button>
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <div>
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Signup</h1>
                    <p>It's quick and easy.</p>
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="firstnameAndlastname ">
                      <input type="text" class="form-control " id="firstName" aria-describedby="emailHelp"
                        placeholder="First Name">

                      <input type="text" class="form-control " id="LastName" placeholder="LastName ">
                    </div>

                    <!-- first name and surname ko ka work done -->

                    <div class="mb">
                      <input type="email" class="form-control" id="email-MobNum" placeholder="Email address">
                    </div>
                    <div class="mb">
                      <input type="text" class="form-control" id="New-Password" placeholder="New Password">
                    </div>
                    
                    <div class="input-group flex-nowrap">
                      <input type="password" class="form-control" id="Repeat-Password" placeholder="Repeat Password"
                        aria-label="Username" aria-describedby="addon-wrapping">
                      <span class="input-group-text" id="addon-wrapping "><i class="fa-solid fa-eye"
                          id="showPassword"></i></span>
                    </div>

                    <!-- <p class="d-o-b">Description  </p>

                    

                    <div class="row ">
                      <p style="font-size: 12px;">People who use our service may have uploaded your contact information
                        to Facebook. <a href="">Learn more.</a></p>
                    </div>
                    <div class="row ">
                      <p style="font-size: 12px;">By clicking Sign Up, you agree to our Terms, Privacy Policy and
                        Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                    </div> -->
                    <div class="modal-footer  d-flex justify-content-center">

                      <button type="button" class="btn btn-primary " id="signup-btn">SignUp</button> 
                    </div>
                </div>
              </div>
            </div> 



          </div>

          <!-- main container box end -->
        </div>

        <script type = "module" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</body>

</html>
